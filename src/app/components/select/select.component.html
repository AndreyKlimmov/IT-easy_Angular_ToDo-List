<mat-form-field appearance="fill">
  <mat-label>Sort order</mat-label>
  <mat-select  [(ngModel)]="selectedValue" name="task" (selectionChange)="selectFn()">
    <mat-option *ngFor="let task of tasks" [value]="task.value">
      {{task.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
