<h1 mat-dialog-title>Delete task</h1>
<div mat-dialog-content>
  Would you like to delete this task?
</div>
<div mat-dialog-actions>
  <app-button class="app-btn" (click)="close()" [buttonText]="'No'"></app-button>
  <app-button class="app-btn" (click)="confirm()" [buttonText]="'Ok'"></app-button>
</div>
